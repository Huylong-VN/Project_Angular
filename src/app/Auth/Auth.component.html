<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <form [formGroup]="login" class="formlogin">
    <div class="form-group">
      <label for="exampleInputEmail1">UserName</label>
      <input class="form-control" placeholder="UserName" formControlName="username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Password</label>
      <input type="password" class="form-control" placeholder="password" formControlName="password">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button class="btn btn-primary" (click)="onSubmit(login.value)" [disabled]="login.invalid">Login</button>
  </form>
  </div>
